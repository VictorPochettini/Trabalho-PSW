<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Foto de Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #fotoPerfil {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6c63ff;
    }

    #uploadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #uploadBtn:hover {
      background-color: #5349cc;
    }

    input[type="file"] {
      display: none; /* esconde o input original */
    }
  </style>
</head>
<body>
  <h2>Escolha sua foto de perfil</h2>
  
  <!-- Imagem de perfil padrão -->
  <img id="fotoPerfil" src="https://via.placeholder.com/150" alt="Foto de perfil">

  <!-- Botão customizado -->
  <br>
  <label for="fileInput" id="uploadBtn">Selecionar Foto</label>
  <input type="file" id="fileInput" accept="image/*">

  <script>
    const fileInput = document.getElementById("fileInput");
    const fotoPerfil = document.getElementById("fotoPerfil");

    fileInput.addEventListener("change", function(event) {
      const arquivo = event.target.files[0];
      if (arquivo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          fotoPerfil.src = e.target.result;
        }
        reader.readAsDataURL(arquivo);
      }
    });
  </script>
</body>
</html>
