<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Arte</title>
    <link rel="stylesheet" href="css/publicar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/ArtBeat_Branco.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- ArtBeat Bootstrap Customizations -->
    <link href="css/bootstrap-artbeat.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="descricao-container">
            <i class="fa-solid fa-circle-user profile-icon"></i>
            <textarea placeholder="Escreva sobre sua arte..."></textarea>
        </div>

        <div class="genero-container">
            <select class="genero-select">
                <option selected disabled>Estilo de Arte</option>
                <option value="ilustracao-digital">Ilustração digital</option>
                <option value="ilustracao-manual">Ilustração manual</option>
                <option value="minimalismo">Minimalismo</option>
                <option value="arte_grafica">Arte gráfica</option>
                <option value="surrealismo">Surrealismo</option>
                <option value="pop-art">Pop-art</option>
            </select>
        </div>

        <div class="upload-area">
            <input type="file" id="image-upload" hidden accept=".jpg,.png">
            <label for="image-upload">
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <p class="upload-texto-principal">Faça upload da imagem</p>
                <p class="upload-texto-secundario">.jpg ou .png</p>
            </label>
        </div>

        <button class="enviar-btn">Enviar</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <!-- ArtBeat Sound System -->
    <script src="js/artbeat-sounds.js"></script>

</body>
</html>
