<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Descobrir Artista</title>
  <link rel="icon" href="images/ArtBeat_Branco.png">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* ===== CONTEÃšDO NOVO ===== */
    .container {
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-top:40px;
      padding:20px;
    }
    h1 {
      font-size:2.2rem;
      margin-bottom:20px;
      background: linear-gradient(90deg, #5e17eb, #1d147c);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:700;
    }
    .categories {
      display:flex;
      gap:20px;
      margin-bottom:40px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .cat-btn {
      padding:12px 25px;
      border:none;
      border-radius:40px;
      font-size:16px;
      cursor:pointer;
      background:linear-gradient(135deg,#5e17eb,#1d147c);
      color:white;
      font-weight:600;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      transition:all 0.3s;
    }
    .cat-btn:hover {
      background:linear-gradient(135deg,#7f39fb,#3726a5);
      transform:scale(1.05);
    }
    .artist-card {
      background:white;
      border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
      width:350px;
      text-align:center;
      padding:25px;
      display:none;
      flex-direction:column;
      align-items:center;
      animation:fadeIn 0.6s ease forwards;
    }
    .artist-card img {
      width:120px; height:120px; object-fit:cover;
      border-radius:50%; margin-bottom:15px; border:4px solid #5e17eb;
    }
    .artist-card h2 {font-size:1.5rem; margin-bottom:8px; color:#1d147c;}
    .artist-card p {font-size:0.95rem; margin-bottom:15px; color:#555;}
    .follow-btn {
      padding:10px 20px; border:none; border-radius:30px;
      background:linear-gradient(135deg,#5e17eb,#1d147c);
      color:white; cursor:pointer; font-weight:600;
      transition:all 0.3s;
    }
    .follow-btn:hover {
      background:linear-gradient(135deg,#7f39fb,#3726a5);
      transform:translateY(-2px);
    }
    @keyframes fadeIn {from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}
    .roulette {
      font-size:1.2rem; font-weight:bold; color:#5e17eb;
      margin-bottom:15px; display:none; animation:blink 0.3s infinite alternate;
    }
    @keyframes blink {from{opacity:0.5;}to{opacity:1;}}
  </style>
</head>
<body>
  <!-- TOPO -->
  <div class="topo">
    <header>
      <nav>
        <div class="imagemLogo">
          <img src="images/ArtBeat_Branco.png" class="logo" alt="logo art beat">
        </div>
        <ul class="menu">
          <li class="dropdown"><a href="Feed.html">Feed</a></li>
          <li class="dropdown"><a href="ArtistasLogado.html" class="enfase">Artistas</a></li>
          <li class="dropdown"><a href="DesafiosLogado.html">Torneios</a></li>
          <li class="dropdown" onclick="window.location.href='PerfilUsuÃ¡rio.html'"><a href="#"><i class="fa-solid fa-circle-user fa-xl" style="color:#ffffff;"></i></a></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- CONTEÃšDO PRINCIPAL -->
  <div class="container">
    <h1>Descubra um Artista</h1>
    <div class="categories">
      <button class="cat-btn" onclick="getRandomArtist('musica')"><i class="fa-solid fa-music"></i> MÃºsica</button>
      <button class="cat-btn" onclick="getRandomArtist('texto')"><i class="fa-solid fa-pen-nib"></i> Texto</button>
      <button class="cat-btn" onclick="getRandomArtist('visual')"><i class="fa-solid fa-paintbrush"></i> Visual</button>
    </div>
    <div class="roulette" id="roulette">ðŸŽ² Sorteando artista...</div>
    <div class="artist-card" id="artistCard">
      <img id="artistImg" src="" alt="Foto do artista">
      <h2 id="artistName"></h2>
      <p id="artistBio"></p>
      <button class="follow-btn">Seguir</button>
    </div>
  </div>

  <script>
    const artists = {
        musica: [
        { name: "Luna Beats", bio: "Produtora indie focada em lo-fi e chillwave.", img: "https://i.pravatar.cc/300?img=23" },
        { name: "Rafa Groove", bio: "MÃºsico experimental misturando jazz e eletrÃ´nica.", img: "https://i.pravatar.cc/300?img=51" },
        { name: "Clara Voz", bio: "Cantora de MPB com influÃªncias modernas.", img: "https://i.pravatar.cc/300?img=45" }
        ],
        texto: [
        { name: "JoÃ£o Letras", bio: "Escreve crÃ´nicas urbanas com linguagem poÃ©tica.", img: "https://i.pravatar.cc/300?img=59" },
        { name: "Ana Poesia", bio: "Autora de poemas contemporÃ¢neos e minimalistas.", img: "https://i.pravatar.cc/300?img=41" },
        { name: "Carlos Conto", bio: "Contista com foco em realismo mÃ¡gico.", img: "https://i.pravatar.cc/300?img=14" }
        ],
        visual: [
        { name: "Mia Art", bio: "Ilustradora digital apaixonada por cores vibrantes.", img: "https://i.pravatar.cc/300?img=5" },
        { name: "Leo Sketch", bio: "Artista de rua trazendo o grafite para o digital.", img: "https://i.pravatar.cc/300?img=11" },
        { name: "Sofia Canvas", bio: "Pintora abstrata explorando formas geomÃ©tricas.", img: "https://i.pravatar.cc/300?img=38" }
        ]
    };

    function getRandomArtist(category) {
      const roulette = document.getElementById("roulette");
      const card = document.getElementById("artistCard");
      roulette.style.display = "block";
      card.style.display = "none";

      setTimeout(() => {
        roulette.style.display = "none";
        const list = artists[category];
        const random = list[Math.floor(Math.random() * list.length)];

        document.getElementById("artistName").innerText = random.name;
        document.getElementById("artistBio").innerText = random.bio;
        document.getElementById("artistImg").src = random.img;

        card.style.display = "flex";
      }, 1500);
    }
  </script>
</body>
</html>
