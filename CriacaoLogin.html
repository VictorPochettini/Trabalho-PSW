<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BEAT</title>
    <link rel="stylesheet" href="css/components.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #050225;
            color: rgb(255, 255, 255);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
             
        .logo {
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
        }
        
        .logo-img {
            max-width: 350px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/ArtBeat.png" alt="ART BEAT" class="logo-img">
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary">Criar Conta</button>
            <button class="btn btn-secondary">Entrar</button>
        </div>
    </div>
</body>
</html>
