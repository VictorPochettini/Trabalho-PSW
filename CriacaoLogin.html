<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BEAT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            width: 500px;
        }
        
        .logo {
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
        }
        
        .logo-img {
            max-width: 300px;
            height: auto;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Substitua "logo-art-beat.png" pelo caminho da sua imagem -->
            <img src="images/logoArtBeat.png" alt="ART BEAT" class="logo-img">
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary">Criar Conta</button>
            <button class="btn btn-secondary">Entrar</button>
        </div>
    </div>
</body>
</html>
