<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Edição de Conta</title>
        <link rel="stylesheet" href="css/edicaoDeConta.css">
        <link rel = "stylesheet" href="css/perfilUsuário.css">
        <link rel = "stylesheet " href = "css/publicar.css">
        <link rel="icon" href="images/ArtBeat_Branco.png">
    
        </head>
    <body>
        <!--mudar tudo isso quando precisar add js, o trecho que trata da inserção de imagem é puramente estetico-->
        <div class = "container">
            <div class="avatar-container">
                <img class="avatar" src="images/avatarPadrao.png" alt="Avatar">
                <button class="btnImg">+</button>
            </div>
                    
            <form >
                <label class = "fontelabel" >Nome de úsuario:</label>
                <input id = "nameUser" name = "nomeUsuario" class="input" type="text"><br>
                <label class = "fontelabel">Biografia:</label>
                <textarea id = "bio" name = "bio" class="bio" rows="10" cols="50"  ></textarea>
            </form>
           <label class = "fontelabel">Gêneros Musicais de Interesse:</label>
            <div class = "genero-container">
                <select class  = "genero-select">
                    <option selected disabled>Generos Musicais</option>
                    <option value="blues">Blues</option>
                    <option value="classica">Clássica</option>
                    <option value="country">Country</option>
                    <option value="eletronica">Música Eletrônica</option>
                    <option value="folk">Folk</option>
                    <option value="funk">Funk</option>
                    <option value="gospel">Gospel</option>
                    <option value="hiphop">Hip-Hop / Rap</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                    <option value="musica-latina">Música Latina</option>
                    <option value="new-age">New Age</option>
                    <option value="pop">Pop</option>
                    <option value="punk">Punk</option>
                    <option value="reggae">Reggae</option>
                    <option value="reggaeton">Reggaeton</option>
                    <option value="rnb">R&B</option>
                    <option value="rock">Rock</option>
                    <option value="soul">Soul</option>
                   
                </select>
            </div>
            <label class = "fontelabel">Estilos de Artes de Interesse:</label>
            <div class = "genero-container">
                <select class = "genero-select">
                    <option selected disabled>Estilo de Arte</option>
                    <option value="Ilustração Digital">Iluatração Digital</option>
                    <option value="Ilustração Manual">Iluatração Manual</option>
                    <option value="Minimalismo">Mainimalismo</option>
                    <option value="Arte Gráfica">Arte Gráfica</option>
                    <option value="Surrealismo">Surrealismo</option>
                    <option value="Pop-art">Pop-art</option>
            
                </select>
            </div>
         
            <button class = "salvar-btn" type = "submit">Salvar</button>
        </div>


    </body>
</html>
